<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 18</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <script type="module" src="./assets/js/add.js"></script>
    <script type="importmap">
        {
            "imports": {
                "vue": "./node_modules/vue/dist/vue.esm-browser.prod.js"
            }
        }
    </script>
</head>
<body>
    <div class="container" id="app">
        <header class="mb-3 pb-2">
            <h1>{{ appTitle }}</h1>

            <div class='text-right'>
                <input id='search' class='me-auto' type="text" placeholder="Search..." v-model="search">

                <div class="title">
                    <h2 class="h2">Options</h2>
                </div>
                <div class="range d-flex flex-column">
                    <input type="range" v-model="minPrice" min="0" :max="maxPrice">
                    <span>Min: {{ minPrice }}$</span>
                    <input type="range" v-model="maxPrice" :min="minPrice" max="1000">
                    <span>Max: {{ maxPrice }}$</span>
                </div>                              
                

                <span class='mx-4 d-flex align-items-center'>
                    <label for='sort-up'>Price Up</label>
                    <input id='sort-up' class='mx-2' type="radio" value='up' name='sort' v-model="sort">
                </span>

                <span class='mx-4 d-flex align-items-center'>
                    <label for='sort-down'>Price Down</label>
                    <input id='sort-down' class='mx-2' type="radio" value='down' name='sort' v-model="sort">
                </span>
            </div>
        </header>
        <main class="d-flex flex-wrap row row-cols-md-3 row-cols-xl-5 row-cols-1 row-cols-sm-1 justify-content-center">
                <div class="card m-1" v-for="stuff in stuffsToShow">
                    <img :src="stuff.image" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ stuff.title }}</h5>
                      <p class="card-text">{{ stuff.description }}</p>
                      <p class="card-price">{{ stuff.price }}$</p>
                    </div>
                </div>
        </main>
    </div>
</body>
</html>
